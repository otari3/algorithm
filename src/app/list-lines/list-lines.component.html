<svg class="arrows" [attr.width]="width" [attr.height]="height">
  <line
    *ngFor="let arrow of arrows"
    [attr.x1]="arrow.x1 + arrow.width / 2"
    [attr.y1]="arrow.y1 + arrow.height / 2"
    [attr.x2]="arrow.x2 + arrow.width / 2"
    [attr.y2]="arrow.y2 + arrow.height / 2"
    stroke="black"
    stroke-width="2"
    marker-end="url(#arrowhead)"
  />
</svg>
